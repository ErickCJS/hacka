<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncias | MP Chiclayo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/denuncias.css') }}">
</head>

<body>

<div class="header-bg"></div>

<div class="container d-flex justify-content-center">
    <div class="form-card p-4">

        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/MP-Chiclayo.png') }}" class="logo mb-2">
            <h2 class="titulo">Registro de Denuncia Ciudadana</h2>
            <p class="subtitulo">Municipalidad Provincial de Chiclayo</p>
        </div>
        
        <form id="formDenuncia" method="POST">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Número de placa <span style="color:red">*</span></label>
                    <input type="text" class="form-control input-modern" name="numero_placa">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Color <span style="color:red">*</span></label>
                    <input type="email" class="form-control input-modern" name="color">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de vehículo <span style="color:red">*</span></label>
                <select class="form-select input-modern" name="tipo">
                    <option value="">Seleccione</option>
                    <option>Moto</option>
                    <option>Carro</option>
                    <option>Combi</option>                    
                    <option>Otros</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono <span style="color:red">*</span></label>
                <input type="text" class="form-control input-modern" name="telefono">
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción detallada (Opcional)</label>
                <textarea class="form-control input-modern" rows="4" name="descripcion"></textarea>
            </div>

            <button class="btn btn-primary btn-modern w-100" type="submit">
                Enviar denuncia
            </button>

        </form>

        <div id="alerta" class="alert alert-success mt-4 d-none text-center">
            ¡Tu denuncia ha sido enviada con éxito!
        </div>

    </div>
</div>

<script src="{{ url_for('static', filename='js/denuncias.js') }}"></script>
</body>
</html>
