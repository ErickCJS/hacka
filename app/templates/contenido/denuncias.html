<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/denuncias.css') }}">
</head>

<body>

<div class="container mt-5 mb-5">
    <div class="text-center mb-4">
        <img src="/app/scripts/img/MP-Chiclayo.png" class="logo">
        <h3 class="titulo">Registro de Denuncia</h3>
    </div>

    <div class="card p-4 sombra">
        <form id="formDenuncia" method="POST">

            <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" class="form-control" name="nombre">
            </div>

            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" name="correo">
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="telefono">
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de denuncia</label>
                <select class="form-select" name="tipo">
                    <option value="">Seleccione</option>
                    <option>Ruido</option>
                    <option>Basura</option>
                    <option>Vehicular</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" rows="4" name="descripcion"></textarea>
            </div>

            <button class="btn btn-primary w-100" type="submit">Enviar denuncia</button>

        </form>
    </div>

    <div id="alerta" class="alert alert-success mt-3 d-none text-center">
        ¡Denuncia enviada correctamente!
    </div>
</div>

<script src="{{ url_for('static', filename='js/denuncias.js') }}"></script>

</body>
</html>
